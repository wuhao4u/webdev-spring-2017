<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container" ng-controller="BlogController">
    <h1>Post New Blog
        <a ng-click="deleteAll()">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </h1>

    <label>Blog Title</label>
    <input ng-model="post.title" class="form-control"/>

    <label>Blog Body</label>
    <textarea ng-model="post.body" class="form-control"></textarea>

    <button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
    <button ng-click="updatePost(post)" class="btn btn-success btn-block">Update</button>

    <div ng-repeat="post in blogPosts">
        <a ng-click="deletePost(post)" class="pull-right">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a ng-click="selectPost(post)" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <h2>{{post.title}}</h2>
        <p>
            {{post.body}}
        </p>
    </div>
</div>
</body>
</html>
